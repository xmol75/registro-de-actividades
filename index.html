
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/registro-de-actividades/" />
    <title>Registro de prolongaciones HUSE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>┖</text></svg>">

    <!-- 1. ES Module Shims (debe ir primero) -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js" crossorigin="anonymous"></script>

    <!-- 2. Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 3. Custom Fetch Hook para Transpilaci贸n con es-module-shims & Dynamic Script Load -->
    <script type="text/javascript">
      (async () => {
        // Esperar a que es-module-shims (importShim) y Babel est茅n cargados
        let attempts = 0;
        const maxAttempts = 200; // Esperar m谩ximo 10 segundos (200 * 50ms)
        console.log("Fetch Hook Setup: Iniciando espera por importShim y Babel...");
        while ((typeof window.importShim === 'undefined' || typeof Babel === 'undefined') && attempts < maxAttempts) {
          await new Promise(resolve => setTimeout(resolve, 50)); 
          attempts++;
          if (attempts % 20 === 0) { // Log every second
             console.log(`Fetch Hook Setup: Esperando... (importShim: ${typeof window.importShim !== 'undefined'}, Babel: ${typeof Babel !== 'undefined'})`);
          }
        }

        if (typeof window.importShim === 'undefined' || typeof Babel === 'undefined') {
          console.error("Fetch Hook Setup: Error cr铆tico: importShim o Babel no se cargaron a tiempo.");
          document.getElementById('root').innerHTML = '<div style="color:red;padding:20px;">Error cr铆tico al cargar dependencias (importShim o Babel). Revisa la consola.</div>';
          return;
        }
        console.log("Fetch Hook Setup: importShim y Babel est谩n listos.");

        // Definir el fetch hook para importaciones DENTRO de m贸dulos
        window.importShim.fetch = async function(url) {
          const actualUrl = typeof url === 'string' ? url : url.href; 
          
          try {
            console.log("Fetch Hook (importShim): Interceptando URL:", actualUrl);

            const response = await fetch(url); 

            if (!response.ok) {
              const responseBodyText = await response.text();
              console.error(`Fetch Hook (importShim): Fall贸 el fetch original para ${actualUrl}. Estado: ${response.status} ${response.statusText}. Cuerpo:`, responseBodyText.substring(0, 500));
              
              if (actualUrl.endsWith('.tsx') || actualUrl.endsWith('.ts')) {
                const errorScriptContent = `
                  console.error("Fetch Hook (importShim) Error Handler: M贸dulo ${actualUrl} no pudo ser cargado. Estado: ${response.status}. El servidor respondi贸 con: ${responseBodyText.substring(0, 200).replace(/`/g, '\\`').replace(/\${/g, '\\${') + '...'}");
                  throw new Error("M贸dulo ${actualUrl.replace(/"/g, '\\"')} no encontrado o error del servidor (Estado: ${response.status}).");
                `;
                return new Response(new Blob([errorScriptContent], { type: 'application/javascript' }), {
                  status: 200, 
                  headers: { 'Content-Type': 'application/javascript' }
                });
              }
              return new Response(responseBodyText, { 
                status: response.status, 
                statusText: response.statusText, 
                headers: response.headers 
              });
            }

            if (actualUrl.endsWith('.tsx') || actualUrl.endsWith('.ts')) {
              console.log(`Fetch Hook (importShim): ${actualUrl} es TSX/TS. Intentando transpilar.`);
              const source = await response.text();
              try {
                const { code } = Babel.transform(source, {
                  presets: ["react", "typescript"],
                  filename: actualUrl, 
                  sourceMaps: "inline", 
                });
                console.log(`Fetch Hook (importShim): Transpilaci贸n exitosa para ${actualUrl}.`);
                return new Response(new Blob([code || ''], { type: 'application/javascript' }), {
                  status: 200,
                  headers: { 'Content-Type': 'application/javascript' }
                });
              } catch (e) {
                console.error(`Fetch Hook (importShim): Fall贸 la transpilaci贸n de Babel para ${actualUrl}:`, e);
                const errorMsg = (e.message || "Error desconocido de Babel").replace(/"/g, '\\"').replace(/\n/g, '\\n');
                const errorScript = `console.error("Error de transpilaci贸n en ${actualUrl.replace(/"/g, '\\"')} (via importShim fetch hook): ${errorMsg}"); throw new Error("Error de transpilaci贸n en ${actualUrl.replace(/"/g, '\\"')}: ${errorMsg}");`;
                return new Response(new Blob([errorScript], { type: 'application/javascript' }), {
                  status: 200, 
                  headers: { 'Content-Type': 'application/javascript' }
                });
              }
            }
            console.log(`Fetch Hook (importShim): Pasando ${actualUrl} sin transpilar (no es TSX/TS).`);
            return response; 
          } catch (hookError) {
            console.error("Fetch Hook (importShim): Error INESPERADO dentro del hook:", hookError, "para URL:", actualUrl);
            const errorMsg = (hookError.message || "Error desconocido en fetch hook").replace(/"/g, '\\"').replace(/\n/g, '\\n');
            const urlString = actualUrl.replace(/"/g, '\\"');
            const errorScript = `console.error("Error cr铆tico en importShim fetch hook para ${urlString}: ${errorMsg}"); throw new Error("Error cr铆tico en importShim fetch hook para ${urlString}: ${errorMsg}");`;
            return new Response(new Blob([errorScript], { type: 'application/javascript' }), {
              status: 200, 
              headers: { 'Content-Type': 'application/javascript' }
            });
          }
        };
        console.log("Fetch Hook Setup: Hook para importShim.fetch definido.");

        // 5. Din谩micamente cargar y transpirar el script principal de la aplicaci贸n
        console.log("Dynamic Load: Intentando cargar y transpirar index.tsx...");
        const rootEl = document.getElementById('root');
        let objectURL = null;

        try {
          const mainScriptPath = './index.tsx'; // Ruta relativa, <base> se encargar谩
          console.log("Dynamic Load: Fetching", mainScriptPath);
          const response = await fetch(mainScriptPath);

          if (!response.ok) {
            const errorText = await response.text();
            console.error(`Dynamic Load: Fall贸 el fetch para ${mainScriptPath}. Estado: ${response.status}. Cuerpo: ${errorText.substring(0,500)}`);
            if (rootEl) rootEl.innerHTML = `<div style="color:red;padding:20px;">Error cr铆tico: No se pudo encontrar ${mainScriptPath} (Estado: ${response.status}). Revisa la ruta y el despliegue.</div>`;
            return;
          }
          console.log("Dynamic Load: Fetched", mainScriptPath);

          const source = await response.text();
          console.log("Dynamic Load: Transpiling", mainScriptPath);
          const { code } = Babel.transform(source, {
            presets: ["react", "typescript"],
            filename: mainScriptPath, // Importante para que Babel sepa que es TSX y para source maps
            sourceMaps: "inline",
          });
          console.log("Dynamic Load: Transpiled", mainScriptPath);

          const blob = new Blob([code || ''], { type: 'application/javascript' });
          objectURL = URL.createObjectURL(blob);
          console.log("Dynamic Load: Created Blob URL:", objectURL);

          const mainScript = document.createElement('script');
          mainScript.type = 'module';
          mainScript.src = objectURL;
          
          mainScript.onload = () => {
            console.log("Dynamic Load: index.tsx (desde Blob URL) cargado y ejecutado (onload disparado).");
            if (objectURL) {
              URL.revokeObjectURL(objectURL); // Limpiar el Object URL
              console.log("Dynamic Load: Blob URL revocado.");
            }
          };
          mainScript.onerror = () => {
            console.error("Dynamic Load: Error al cargar el script principal index.tsx desde Blob URL.");
            if (rootEl) rootEl.innerHTML = '<div style="color:red;padding:20px;">Error cr铆tico al cargar din谩micamente index.tsx (desde Blob URL). Revisa la consola.</div>';
            if (objectURL) {
              URL.revokeObjectURL(objectURL); // Limpiar el Object URL incluso en error
            }
          };

          document.body.appendChild(mainScript);
          console.log("Dynamic Load: Tag de script para index.tsx (con Blob URL) a帽adido al DOM.");

        } catch (error) {
          console.error("Dynamic Load: Error catastr贸fico durante la carga/transpilaci贸n de index.tsx:", error);
          if (rootEl) rootEl.innerHTML = `<div style="color:red;padding:20px;">Error catastr贸fico al procesar index.tsx: ${error.message}. Revisa la consola.</div>`;
           if (objectURL) { // Asegurarse de revocar si se cre贸 antes del error
            URL.revokeObjectURL(objectURL);
          }
        }
      })();
    </script>

    <!-- 4. Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.1.0/",
        "react": "https://esm.sh/react@^19.1.0",
        "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
        "uuid": "https://esm.sh/uuid@^9.0.1"
      }
    }
    </script>
</head>
  <body class="bg-slate-50 text-slate-800">
    <div id="root">Cargando aplicaci贸n...</div>
    <!-- El script principal se a帽ade din谩micamente por el script anterior -->
  </body>
</html>
